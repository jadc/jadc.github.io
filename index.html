<html>
	<head>
		<title>jad</title>
		<style>
			div {
				position: absolute;
				text-align: center;
				
				width: 20em;
				height: 5em;
				
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				
				margin: auto;
				background-color: black;
				font-family: sans-serif;
				color: white;
				padding: 1em 3em 1em 3em;
				border-radius: 10px;
				
				animation: rotate 1s linear infinite;
			}
			
			@keyframes rotate {
				from { transform: rotate(0deg) }
				to { transform: rotate(360deg) }
			}
		</style>
	</head>
	<body>
		<div>
			<h1>Under Construction</h1>
		</div>
	</body>
</html>
